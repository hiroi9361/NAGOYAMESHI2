<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>会員登録</title>
		
		<!-- Bootstrap CSS -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Custom Style -->
		<link href="/css/style.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="samuraitravel-wrapper">
			
			<div th:replace="~{fragment :: header}"></div>
		
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
				
						<h1 class="mb-4 text-center">会員登録</h1>
				
						<form method="post" th:action="@{/signup}" th:object="${signupForm}">
							<div class="form-group row mb-3">
								<div class="cp-md-7">
									<div th:if="${#fileds.hasErros('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
									<input type="text" class="form-controll" th:field"*{name}" autocomplete="name" autofocus placeholder="名前">
								</div>
						
								<div class="cp-md-7">
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>                                        
									<input type="text" class="form-control" th:field="*{furigana}" placeholder="ふりがな">
								</div>
						
								<div class="cp-md-7">
									<div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
									<input type="text" class="form-control" th:field="*{postalCode}" autocomplete="postal-code" placeholder="郵便番号">"
								</div>
						
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
									<input type="text" class="form-control" th:field="*{address}" placeholder="住所">  
								</div>
						
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
									<input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="tel-national" placeholder="電話番号">                             
								</div>
						
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
									<input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="メールアドレス">
								</div>
						
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></di>
									<input type="password" class="form-control" th:field="*{password}" autocomplete="パスワード">
								</div>
						
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
									<input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="パスワード(確認用)">
								</div>
						
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
								</div>
							</div>
						</form>
				
						<div class="text-center">
						<a th:href="@{/login}">ログイン</a>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
